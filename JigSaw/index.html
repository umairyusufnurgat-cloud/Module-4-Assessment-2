<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JigSaw Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JigSaw Puzzle</h1>

  <div id="puzzle-container">
    <img src="piece1.png" id="piece1" class="puzzle-piece" draggable="true">
    <img src="piece2.png" id="piece2" class="puzzle-piece" draggable="true">
    <img src="piece3.png" id="piece3" class="puzzle-piece" draggable="true">
    <img src="piece4.png" id="piece4" class="puzzle-piece" draggable="true">
  </div>

  <div id="grid-container">
    <div class="grid-cell" id="cell1"></div>
    <div class="grid-cell" id="cell2"></div>
    <div class="grid-cell" id="cell3"></div>
    <div class="grid-cell" id="cell4"></div>
  </div>

  <script src="javascript/api.js"></script>
</body>
</html>
